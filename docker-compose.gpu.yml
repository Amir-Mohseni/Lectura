version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    ports:
      - "8000:8000"
    environment:
      - API_BASE_URL=${API_BASE_URL}
      - API_KEY=${API_KEY}
      - API_MODEL=${API_MODEL}
      - PORT=${PORT}
      - DEBUG=${DEBUG}
    volumes:
      - .:/app
    command: uvicorn src.main:app --host 0.0.0.0 --reload
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu] 